<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Compliance Report - VigyanTram</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f6fb;
      color: #333;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 240px;
      background: #2f3c7e;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .sidebar h2 { text-align: center; margin-bottom: 30px; }
    .sidebar nav a {
      display: block;
      padding: 12px;
      margin: 8px 0;
      background: #39488f;
      border-radius: 6px;
      text-decoration: none;
      color: white;
      transition: 0.3s;
    }
    .sidebar nav a:hover { background: #a8d0e6; color: #2f3c7e; }
    .main { flex: 1; display: flex; flex-direction: column; }
    .topbar {
      background: #fff;
      padding: 15px 25px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .topbar h1 { font-size: 20px; color: #2f3c7e; margin: 0; }
    .charts {
      flex: 1;
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }
    .chart-card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .chart-card h3 { margin-bottom: 15px; color: #2f3c7e; }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>VigyanTram</h2>
    <nav>
      <a href="/dashboard">Dashboard</a>
      <a href="/report">Reports</a>
      <a href="{{ url_for('guidelines_page') }}">Guidelines</a>
      <a href="/profile">Profile</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </nav>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="topbar">
      <h1>Compliance Reports</h1>
      <div class="profile">Hello, Admin</div>
    </div>

    <!-- Graph Section -->
    <div class="charts">
      <!-- Pie Chart -->
      <div class="chart-card">
        <h3>Compliance Distribution</h3>
        <canvas id="compliancePie"></canvas>
      </div>

      <!-- Bar Chart -->
      <div class="chart-card">
        <h3>Violations by Category</h3>
        <canvas id="violationBar"></canvas>
      </div>
    </div>
  </div>

  <!-- Chart.js Scripts -->
  <script>
    new Chart(document.getElementById("compliancePie"), {
      type: "pie",
      data: {
        labels: ["Compliant", "Non-Compliant", "Partially Compliant"],
        datasets: [{
          data: [60, 25, 15],
          backgroundColor: ["#70c1b3", "#e63946", "#f1c40f"]
        }]
      },
      options: { responsive: true }
    });

    new Chart(document.getElementById("violationBar"), {
      type: "bar",
      data: {
        labels: ["Expiry", "MRP", "Batch No", "ISI Mark", "Brand"],
        datasets: [{
          label: "Violations",
          data: [12, 9, 15, 7, 5],
          backgroundColor: "#2f3c7e"
        }]
      },
      options: { responsive: true, plugins: { legend: { display: false } } }
    });
  </script>
</body>
</html>
